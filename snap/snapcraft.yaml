name: capitals-now
base: core24
version: 'master'
summary: World capitals-now game on your terminal
description: |
  Type capitals on the terminal.
  Capitals will ask you the capital
  of a random country. Let's see if you know it!
grade: stable
confinement: strict

parts:
  capitals:
    source: https://github.com/lapisdecor/capitals.git
    source-type: git
    plugin: python


apps:
  capitals:
    command: bin/capitals-now

